<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/2020.jpg" type="image/x-icon">
    <title>Edit Pictures</title>
</head>
<body>
<div class="container">
    <div class="imgbox">
        <div class="imgg">
            <img id="imggg">
            <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
            <label for="upload">Upload</label>
            <input type="file" id="upload">
        </div>
    </div>

    <div class="fliter">
        <ul>
            <li>
                <label for="Saturate">Saturate</label>
                <input type="range" id="Saturate" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Contrast">Contrast</label>
                <input type="range" id="Contrast" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Brightness">Brightness</label>
                <input type="range" id="Brightness" min="0" max="200" value="100">
            </li>
            <li>
                <label for="Sepia">Sepia</label>
                <input type="range" id="Sepia" min="0" max="200" value="0">
            </li>
            <li>
                <label for="Grayscale">Grayscale</label>
                <input type="range" id="Grayscale" step="0.1" min="0" max="1" value="0">
            </li>
            <li>
                <label for="Blur">Blur</label>
                <input type="range" id="Blur" step="0.1" min="0" max="10" value="0">
            </li>
            <li>
                <label for="Rotate">Hue-Rotate</label>
                <input type="range" id="hue-rotate" min="0" max="350" value="0">
            </li>
            <li>
                <a download="image" id="download">Download</a>
                <span id="reset">Reset</span>
            </li>
        </ul>
    </div>
</div>










    <script src="./main.js"></script>
</body>
</html>
